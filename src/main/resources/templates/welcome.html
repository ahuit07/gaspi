<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
	<meta charset="utf-8">
</head>

<body class="d-flex flex-column h-100">
	<section layout:fragment="content">

		<!-- Begin page content -->
		<main class="flex-shrink-0">
			<div class="container">
				<div class="row justify-content-md-center">
					<div class="col col-lg-2">
					</div>
					<div class="col-md-auto">
						<img th:src="@{/images/logo.png}" alt="Proveedores">
					</div>
					<div class="col col-lg-2">
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="col col-lg-2">
					</div>
					<div class="col-md-auto">
						<h1 class="mt-5" th:text="${welcome.titleWelcome}"></h1>
					</div>
					<div class="col col-lg-2">
					</div>
				</div>
				<div class="row justify-content-md-center">
					<div class="col col-lg-2">
					</div>
					<div class="col-md-auto">
						<br>
						<button type="button" class="btn btn-primary" th:text="${welcome.titleWelcomeButton}"
						th:onclick="|window.location.href='/proveedores'|"></button>
					</div>
					<div class="col col-lg-2">
					</div>
				</div>
			</div>
		</main>
	</section>

</body>

</html>
